<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Misión</title>
  <style>
    :root{
      --bg:#000;
      --green:#00ff66;
      --green-dim:#00aa44;
      --glow: 0 0 8px rgba(0,255,102,.55), 0 0 24px rgba(0,255,102,.25);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
    }
    html,body{height:100%; margin:0; background:var(--bg); color:var(--green); font-family:var(--mono);}

    /* ===== MATRIX CANVAS ===== */
    #matrix{
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0.25;
    }

    /* scanlines */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(0,255,102,.05),
          rgba(0,255,102,.05) 1px,
          rgba(0,0,0,0) 3px,
          rgba(0,0,0,0) 6px
        );
      pointer-events:none;
      mix-blend-mode:screen;
      opacity:.35;
      z-index: 1;
    }

    /* viñeta */
    body::after{
      content:"";
      position:fixed; inset:-40px;
      background:radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,.75) 70%, rgba(0,0,0,.95) 100%);
      pointer-events:none;
      z-index: 2;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
      position: relative;
      z-index: 3;
    }

    .wrap > div{
      width: min(920px, 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .terminal{
      width:100%;
      border:1px solid rgba(0,255,102,.25);
      box-shadow: var(--glow);
      background:rgba(0,0,0,.65);
      backdrop-filter: blur(2px);
      border-radius:14px;
      overflow:hidden;
    }
    .bar{
      display:flex;
      gap:8px;
      align-items:center;
      padding:10px 14px;
      border-bottom:1px solid rgba(0,255,102,.18);
      background:rgba(0,0,0,.85);
    }
    .dot{width:10px;height:10px;border-radius:99px; background:rgba(0,255,102,.35);}
    .title{margin-left:auto; font-size:12px; color:rgba(0,255,102,.7)}

    .screen{
      padding:16px 16px 18px;
      font-size:16px;
      line-height:1.35;
      white-space:pre-wrap;
      word-break:break-word;
      text-shadow: var(--glow);

      max-height: 75vh;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .cursor{
      display:inline-block;
      width:10px;
      margin-left:2px;
      background:var(--green);
      box-shadow: var(--glow);
      animation: blink 1s step-end infinite;
      transform: translateY(2px);
      height:1em;
    }
    @keyframes blink { 50% { opacity:0; } }

    /* ===== Intro ===== */
    .intro{
      width:100%;
      margin-top:16px;
      padding:14px 16px;
      border:1px solid rgba(0,255,102,.22);
      border-radius:12px;
      background:rgba(0,0,0,.55);
      box-shadow: 0 0 10px rgba(0,255,102,.12);
      text-shadow: var(--glow);
      box-sizing:border-box;
    }
    .intro .headline{
      font-size:15px;
      margin:0 0 8px 0;
      color: rgba(0,255,102,.92);
    }
    .intro .body{
      font-size:13px;
      margin:0;
      color: rgba(0,255,102,.72);
      line-height:1.35;
    }

    /* ===== Botones ===== */
    .actions{
      width:100%;
      display:flex;
      justify-content:center;
      gap:12px;
      padding: 0 12px;
      box-sizing:border-box;
      margin-top:12px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border:1px solid rgba(0,255,102,.25);
      border-radius:10px;
      color:rgba(0,255,102,.9);
      background:rgba(0,0,0,.55);
      text-decoration:none;
      font-size:16px;
      height:56px;

      min-width:0;
      width:100%;
      flex: 1 1 0;
      box-sizing:border-box;
      white-space:nowrap;
      user-select:none;
    }

    .btn.primary{
      border-color: rgba(0,255,102,.55);
      box-shadow: var(--glow);
      background: rgba(0,0,0,.70);
      max-width: 360px;
      width: min(360px, 100%);
      flex: 0 1 auto;
    }

    @media (max-width: 520px){
      .btn{ font-size:14px; height:52px; padding:10px 10px; }
      .intro .headline{ font-size:14px; }
      .intro .body{ font-size:12.5px; }
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <!-- Música de fondo (sube un audio legal a /audio/bg.mp3) -->
  <audio id="bgAudio" preload="auto" loop>
    <source src="audio/bg.mp3" type="audio/mpeg">
  </audio>

  <div class="wrap">
    <div>
      <div class="terminal" role="img" aria-label="Terminal de misión">
        <div class="bar">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
          <span class="title">SECURE CONSOLE • v1.0.4</span>
        </div>
        <div class="screen" id="screen"></div>
      </div>

      <!-- ✅ INTRO + ACEPTAR MISIÓN (se ve primero) -->
      <div class="intro" id="intro">
        <p class="headline">>> Se ha detectado una misión pendiente.</p>
        <p class="body">
          Necesitamos su apoyo inmediato. Si aceptan, se habilitará una transmisión con instrucciones.
          <br>¿Proceder?
        </p>
      </div>

      <div class="actions" id="acceptWrap">
        <a class="btn primary" href="#" id="acceptBtn">Aceptar misión</a>
      </div>

      <!-- ✅ BOTONES FINALES (al terminar) -->
      <div class="actions" id="finalActions" style="display:none;">
        <!-- izquierda -->
        <a class="btn" href="#" id="replayBtn">Ver de nuevo</a>

        <!-- derecha -->
        <a class="btn"
           id="musicBtn"
           href="https://music.apple.com/mx/playlist/operaci%C3%B3n-el-decimo-latido/pl.u-PDb40YptZYj5bz"
           target="_blank"
           rel="noopener noreferrer">
          Abrir Soundtrack
        </a>
      </div>
    </div>
  </div>

  <script>
    const LINES = [
      ">> Conexión establecida...",
      ">> Verificando identidad...",
      ">> Acceso concedido.",
      "",
      "",
      "",
      "",
      "",
      "",
      ">> MISIÓN: OPERACIÓN EL DECIMO LATIDO",
      ">> OBJETIVO: Lean con atención todas las pistas que recibirán.",
      "",
      "",
      "",
      ">> INSTRUCCIONES:",
      "    Mañana es un día muy especial,",
      "    necesitamos que se bañen ",
      "    aunque ya lo hayan hecho ayer Jaeluchis,",
      "    depílate bien la entrepierna Armando,",
      "    y perjumensen para estar listos temprano,",
      "    no pierdan tiempo en nada más,",
      "    pase lo que pase sigan el plan,",
      "    no importa si ya tienen compromiso…",
      "    ¡LO CANCELAN!",
      "    no pidan ayuda de nadie,",
      "    pueden documentarlo todo o guardarlo en su corazón.",
      "",
      "",
      "",
      ">> PISTA:",
      "    Agua pasa por mi casa,",
      "    cate de mi corazón,",
      "    el sábado 7 de febrero,",
      "    a las 10 de la mañana,",
      "    la casa de los abuelos parece ser una buena opción.",
      "",
      "",
      "",
      "   Para hacer este viaje mas ameno",
      "   hemos creado una lista de reproducción",
      "   con una selección curada especialmente para ustedes",
      "   enjoy ❤️",
      "",
      "",
      "",
      ">> Fin de transmisión."
    ];

    const TYPE_SPEED = 55;
    const LINE_DELAY = 450;
    const BOOT_DELAY = 650;

    const screen = document.getElementById("screen");
    const intro = document.getElementById("intro");
    const acceptWrap = document.getElementById("acceptWrap");
    const acceptBtn = document.getElementById("acceptBtn");
    const finalActions = document.getElementById("finalActions");
    const replayBtn = document.getElementById("replayBtn");
    const bgAudio = document.getElementById("bgAudio");

    let started = false;

    function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }
    function scrollToBottom(){ screen.scrollTop = screen.scrollHeight; }

    function startBackgroundAudio(){
      if (!bgAudio) return;
      bgAudio.volume = 0.18; // volumen bajo
      bgAudio.play().catch(()=>{});
    }

    async function typeAll(){
      // oculta botones finales mientras escribe
      finalActions.style.display = "none";

      screen.textContent = "";
      const cursor = document.createElement("span");
      cursor.className = "cursor";
      screen.appendChild(cursor);

      await sleep(BOOT_DELAY);

      for (const line of LINES){
        for (let i = 0; i < line.length; i++){
          cursor.insertAdjacentText("beforebegin", line[i]);
          scrollToBottom();
          await sleep(TYPE_SPEED + Math.random()*12);
        }
        cursor.insertAdjacentText("beforebegin", "\n");
        scrollToBottom();
        await sleep(LINE_DELAY);
      }

      // al final mostramos botones finales
      finalActions.style.display = "flex";
      scrollToBottom();
    }

    function startMission(){
      if (started) return;
      started = true;

      // ✅ ocultar intro + aceptar
      intro.style.display = "none";
      acceptWrap.style.display = "none";

      // ✅ iniciar audio + tecleo
      startBackgroundAudio();
      typeAll();
    }

    acceptBtn.addEventListener("click", (e) => {
      e.preventDefault();
      startMission();
    });

    replayBtn.addEventListener("click", (e) => {
      e.preventDefault();
      // replay no vuelve a mostrar intro: solo repite el mensaje
      typeAll();
    });

    // Nota: ya no auto-inicia al entrar; se inicia al aceptar para permitir audio.
  </script>
</body>
</html>
